<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Hamburger Menu for Mobile -->
    <header class="bg-indigo-800 text-white p-4 flex justify-between items-center md:hidden fixed w-full z-20">
        <h1 class="text-xl font-bold">Team Dashboard</h1>
        <button id="hamburgerBtn" class="text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-indigo-800 text-white w-64 flex-shrink-0 flex flex-col h-screen fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 md:static transition-transform duration-200 ease-in-out z-10">
        <div class="p-4 hidden md:block">
            <h1 class="text-xl font-bold">Team Dashboard</h1>
        </div>
        <nav class="flex-1">
            <ul class="space-y-2 p-4">
                <li><a href="#" data-nav="dashboard" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Dashboard</a></li>
                <li><a href="#" data-nav="blog" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Blog</a></li>
                <li><a href="#" data-nav="update-profile" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Update Profile</a></li>
            </ul>
        </nav>
        <div class="p-4 border-t border-indigo-700">
            <div class="flex items-center mb-4">
                <a href="#" data-nav="update-profile" class="flex items-center">
                    <img id="profile-pic" src="https://via.placeholder.com/40" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2">
                    <span id="user-name" class="text-sm">User</span>
                </a>
            </div>
            <button id="logoutBtn" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto md:ml-0 pt-16 md:pt-0">
        <div id="main-content" class="p-6">
            <!-- Content loaded dynamically by team_member.js -->
        </div>
    </main>

    <script src="../assets/js/toast_manager.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/admin2.js"></script>
    <script src="../assets/js/team_member.js"></script>
</body>
</html>
