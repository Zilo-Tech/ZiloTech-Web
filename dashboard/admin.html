<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">
    <aside class="bg-indigo-800 text-white w-64 flex-shrink-0 flex flex-col">
        <div class="p-4">
            <h1 class="text-xl font-bold">Dashboard</h1>
        </div>
        <nav class="flex-1">
            <ul class="space-y-2 p-4">
                <li><a href="#" data-nav="dashboard" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Dashboard</a></li>
                <li><a href="#" data-nav="roles" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Roles</a></li>
                <li><a href="#" data-nav="team-members" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Team Members</a></li>
                <li><a href="#" data-nav="blog" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Blog</a></li>
                <li><a href="#" data-nav="projects" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Projects</a></li>
                <li><a href="#" data-nav="update-profile" class="block py-2 px-4 rounded-md text-gray-300 hover:bg-indigo-600">Update Profile</a></li>
            </ul>
        </nav>
        <div class="p-4 border-t border-indigo-700">
            <div class="flex items-center mb-4">
                <img id="profile-pic" src="https://via.placeholder.com/40" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2">
                <span id="user-name" class="text-sm">User</span>
            </div>
            <button id="logoutBtn" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Logout</button>
        </div>
    </aside>
    <main class="flex-1 overflow-y-auto">
        <div id="main-content" class="p-6">
            <!-- Content loaded dynamically by admin.js or admin2.js -->
        </div>
    </main>

    <script src="../assets/js/toast_manager.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/admin2.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>
</html>
